<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <div class="alert alert-danger">
          <h1 class="display-4">Access Denied</h1>
          <p class="lead">Sorry, only admins have the permission to access this page.</p>
          <hr>
          <p>Please contact your administrator if you believe this is a mistake.</p>
        </div>
        <a th:href="@{/surveys}" class="btn btn-primary mt-3">Back to Surveys</a>
      </div>
    </div>
  </div>
</body>

</html>
