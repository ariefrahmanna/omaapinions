<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSuccessMessage(event) {
      event.preventDefault();
      alert('question successfully updated');
      event.target.submit();
    }
  </script>
</head>

<body class="d-flex flex-column h-100">

  <main class="flex-shrink-0">
    <!-- Page Content -->
    <section layout:fragment="content" class="py-5">
      <div class="container">
        <div class="mt-4">
          <a th:href="@{/surveys/{surveyId}/questions(surveyId=${question.survey.id})}"
            class="btn btn-secondary btn-sm">
            back
          </a>
        </div>
        <h1 class="mb-4">Edit Question</h1>
        <form role="form" method="post" th:action="@{/questions/{questionId}/edit(questionId=${questionId})}"
          th:object="${question}" onsubmit="showSuccessMessage(event)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="prompt">Question</label>
              <input type="text" class="form-control" id="prompt" name="prompt" th:field="*{prompt}"
                placeholder="Insert a question" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Save</button>
          </div>
        </form>

      </div>
    </section>
  </main>
</body>

</html>
