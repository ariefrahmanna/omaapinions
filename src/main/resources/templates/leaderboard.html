<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <section layout:fragment="body" class="py-5">
    <div class="container mt-5">
      <!-- Header Section -->
      <div class="text-center mb-5">
        <h2 class="display-4 fw-bold text-primary">
          <i class="fas fa-trophy me-2"></i>Leaderboard
        </h2>
        <p class="text-muted">Top Survey Contributors</p>
      </div>

      <!-- Leaderboard Table -->
      <div class="card shadow-lg">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-primary">
                <tr>
                  <th class="px-4">Rank</th>
                  <th>Username</th>
                  <th class="text-center">Submissions</th>
                  <th class="text-center">Badge</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user, userStat : ${users}">
                  <!-- Rank Column -->
                  <td class="px-4">
                    <span th:if="${userStat.index == 0}" class="badge bg-warning fs-6">
                      <i class="fas fa-medal"></i> 1st
                    </span>
                    <span th:if="${userStat.index == 1}" class="badge bg-secondary fs-6">
                      <i class="fas fa-medal"></i> 2nd
                    </span>
                    <span th:if="${userStat.index == 2}" class="badge bg-danger fs-6">
                      <i class="fas fa-medal"></i> 3rd
                    </span>
                    <span th:if="${userStat.index > 2}" class="text-muted" th:text="${userStat.index + 1}">
                    </span>
                  </td>

                  <!-- Username Column -->
                  <td>
                    <div class="d-flex align-items-center">
                      <div>
                        <h6 class="mb-0" th:text="${user.username}"></h6>
                      </div>
                    </div>
                  </td>

                  <!-- Submission Count Column -->
                  <td class="text-center">
                    <span class="badge bg-soft-success text-success rounded-pill"
                      th:text="${user.submissionCount + ' submissions'}">
                    </span>
                  </td>

                  <!-- Badge Column -->
                  <td class="text-center">
                    <i class="fas fa-crown text-warning fs-5" th:if="${user.submissionCount >= 3}"></i>
                    <i class="fas fa-star text-primary fs-5"
                      th:if="${user.submissionCount >= 1 && user.submissionCount < 3}"></i>
                    <i class="fas fa-award text-secondary fs-5" th:if="${user.submissionCount < 1}"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Legend Section -->
      <div class="card mt-4 shadow-sm">
        <div class="card-body">
          <h6 class="card-title">Badge Legend</h6>
          <div class="d-flex gap-4">
            <div>
              <i class="fas fa-crown text-warning"></i> Expert
            </div>
            <div>
              <i class="fas fa-star text-primary"></i> Advanced
            </div>
            <div>
              <i class="fas fa-award text-secondary"></i> Beginner
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <style>
    .bg-soft-primary {
      background-color: rgba(13, 110, 253, 0.1) !important;
    }

    .bg-soft-success {
      background-color: rgba(25, 135, 84, 0.1) !important;
    }

    .avatar {
      width: 40px;
      height: 40px;
    }

    .avatar-text {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
